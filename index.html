<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">  
    
    <title>Tic Tac Toe!</title>
</head>
<body>
    <div class="main">
      
      <div class="heading">
        <h1> Tic Tac Toe</h1>
      </div>
      
      <div class="players-turn-box"> 
        <p>Player's turn:<div class = 'whos-turn' > </div> </p>
      </div>
      
      <div class="board">
        <div class="board-box">  
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
        </div>
      </div>
      
      <div class="winner"></div>
      
      <div class="reset">
        <button class="reset-game">Restart</button>
      </div>
    </div>
    <script src="./app.js"></script>
</body>
